<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos - Veneza Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/img/cadastro.css">
</head>
<body>

<div class="container">
    <div class="form-image border border-3">
        <img src="assets/img/pizza-bg.png" alt="Imagem de pizza" height="500" width="500">
    </div>

    <div class="form" id="form-container">
        <form id="pedidoForm">
            <div class="form-header">
                <h1>Cadastro de Pedido</h1>
                <button type="button" id="btn-historico" class="btn btn-warning">Histórico</button>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="client">Nome do Cliente</label>
                    <input id="client" type="text" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="text" required>
                </div>

                <div class="input-box">
                    <label for="tamanho">Tamanho</label>
                    <select id="tamanho" required>
                        <option disabled selected>Selecione</option>
                        <option value="Pequena">Pequena (R$10)</option>
                        <option value="Média">Média (R$20)</option>
                        <option value="Grande">Grande (R$30)</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="sabor">Sabor</label>
                    <select id="sabor" required></select>
                </div>

                <div class="input-box checkbox-right">
                    <label for="borda-recheada">Borda Recheada</label>
                    <input type="checkbox" id="borda-recheada">
                </div>

                <div class="input-box">
                    <label for="quantity">Quantidade</label>
                    <input id="quantity" type="number" value="1" min="1" required>
                </div>

                <div class="input-box">
                    <label for="bebida">Bebida</label>
                    <select id="bebida"></select>
                </div>

                <div class="input-box checkbox-right">
                    <label for="sobremesaCheck">Sobremesa</label>
                    <input type="checkbox" id="sobremesaCheck">
                </div>

                <div class="input-box">
                    <label for="sobremesa">Escolha a Sobremesa</label>
                    <select id="sobremesa">
                        <option value="Sorvete">Sorvete (R$10)</option>
                        <option value="Bolo de Chocolate">Bolo de Chocolate (R$10)</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" required>
                </div>

                <div class="input-box">
                    <label for="rua">Rua</label>
                    <input id="rua" type="text" required>
                </div>

                <div class="input-box">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" required>
                </div>

                <div class="input-box">
                    <label for="ponto">Ponto de Referência</label>
                    <input id="ponto" type="text" required>
                </div>

                <div class="input-box">
                    <label for="pagamento">Pagamento</label>
                    <select id="pagamento" required>
                        <option disabled selected>Selecione</option>
                        <option>Dinheiro</option>
                        <option>PIX</option>
                        <option>Cartão de Débito</option>
                        <option>Cartão de Crédito</option>
                    </select>
                </div>
            </div>

            <div class="submit-btn">
                <button type="submit" class="btn-confirmar">Confirmar Pedido</button>
            </div>
        </form>
    </div>

    <div id="confirmacao" class="lista" style="display: none; text-align:center;"></div>
    
    <div id="historico" class="lista" style="display: none; text-align:center;"></div>
</div>

<script src="dist/src.js" defer></script>
</body>
</html>
