<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendas Mensais</title>
<link rel="stylesheet" href="assets/mensal.css">
</head>
<body>
<div class="container">
    <h1>Vendas Mensais</h1>

    <div class="mes-selector">
        <label for="mes">Selecione o mês:</label>
        <select id="mes">
            <option value="janeiro">Janeiro</option>
            <option value="fevereiro">Fevereiro</option>
            <option value="marco">Março</option>
            <option value="abril">Abril</option>
            <option value="maio">Maio</option>
            <option value="junho">Junho</option>
            <option value="julho">Julho</option>
            <option value="agosto">Agosto</option>
            <option value="setembro">Setembro</option>
            <option value="outubro">Outubro</option>
            <option value="novembro" selected>Novembro</option>
            <option value="dezembro">Dezembro</option>
        </select>
    </div>

    <h2>Relatório</h2>
    <div class="lista" id="lista"></div>

    <button id="apagar" class="btn-apagar">Apagar Vendas do Mês Selecionado</button>

    <a href="index.html" class="voltar">⬅ Voltar para Home</a>
</div>

<script type="module" src="dist/mensal.js"></script>
</body>
</html>
